name: Build preview helpers

on:
  pull_request:
    paths:
      - 'shared/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies 
        run: yarn install

      - name: Build components
        run: yarn workspace @monorepo/components tsc

      - name: Build customer
        run: yarn workspace @monorepo/customer build

      - name: Build planner
        run: yarn workspace @monorepo/planner build

      - name: Deploy customer
        run: echo "Customer deployed" 

      - name: Deploy planner
        run: echo "Planner deployed" 